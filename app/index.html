<!DOCTYPE html>
<html lang="en" ng-app="boilerplate">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Webapp Boilerplate</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="shortcut icon" type="image/svg+xml" href="assets/favicon.svg">
    <!--[if IE]><link rel="shortcut icon" href="assets/favicon.ico"><![endif]-->
    <!-- CDN IMPORT -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- build:css css/main.min.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- injector:css -->
    <link rel="stylesheet" href=".tmp/css/main.css">
    <!-- endinjector -->
    <!-- endbuild -->
</head>

<body>
    <div ng-if="$themeFinishLoading" class="app-wrapper">
        <page-header project-name="Webapp Boilerplate"></page-header>
        <div ui-view></div>
        <page-footer author="Maurizio Battaghini" year="2016"></page-footer>
    </div>
    <!-- build:js js/main.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <!-- endbower -->
    <!-- injector:js -->
    <script src="index.js"></script>
    <script src="src/components/components.module.js"></script>
    <script src="src/home/home.module.js"></script>
    <script src="src/pages.module.js"></script>
    <script src="src/home/home.ctrl.js"></script>
    <script src="src/components/footer/footer.component.js"></script>
    <script src="src/components/header/header.component.js"></script>
    <script src="src/components/home-content/home-content.component.js"></script>
    <script src="src/components/sidebar/sidebar.component.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
</body>

</html>
